site_name: nf-metro
site_description: Metro-map-style SVG diagrams from Mermaid definitions
site_url: https://pinin4fjords.github.io/nf-metro/
repo_url: https://github.com/pinin4fjords/nf-metro
repo_name: pinin4fjords/nf-metro

theme:
  name: material
  custom_dir: docs/overrides
  palette:
    scheme: slate
    primary: teal
    accent: light green
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.sections
    - content.code.copy
    - toc.follow

extra:
  version:
    provider: mike

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - toc:
      permalink: true

exclude_docs: |
  REFACTOR_PLAN.md
  WEBSITE_PLAN.md

nav:
  - Home: index.md
  - Gallery: gallery/index.md
