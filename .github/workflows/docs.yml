name: Deploy docs

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  pages: write

concurrency:
  group: docs
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e ".[docs]"

      - name: Configure git for mike
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build gallery (render SVGs + generate markdown)
        run: python scripts/build_gallery.py

      - name: Deploy dev docs (on push to main)
        if: github.event_name == 'push'
        run: mike deploy --push dev

      - name: Deploy release docs (on release)
        if: github.event_name == 'release'
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mike deploy --push --update-aliases "$VERSION" latest
          mike set-default --push latest

      - name: Deploy dev docs (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: mike deploy --push dev

      - name: Trigger GitHub Pages build
        run: |
          curl -sS -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ github.token }}" \
            "https://api.github.com/repos/${{ github.repository }}/pages/builds"
